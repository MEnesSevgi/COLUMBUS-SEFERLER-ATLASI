  const map = L.map("map").setView([30, 35], 2);

    L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }
    ).addTo(map);

    const select = document.getElementById("museumSelect");

    // Ä°kon tanÄ±mlarÄ±
    const defaultIcon = L.divIcon({
      className: "museum-marker",
      html: '<i>ğŸ›ï¸</i>',
    });
    const selectedIcon = L.divIcon({
      className: "museum-marker-selected",
      html: '<i>ğŸ›ï¸</i>',
    });

    let selectedMarker = null; // SeÃ§ili marker referansÄ±

    // MarkerlarÄ± ve dropdown seÃ§eneklerini oluÅŸtur
    museumData.forEach((item) => {
      const marker = L.marker([item.lat, item.lng], { icon: defaultIcon }).addTo(map);

      const opt = document.createElement("option");
      opt.value = item.name;
      opt.textContent = `${item.loc} | ${item.name}`;
      select.appendChild(opt);

      marker.on("click", () => {
        select.value = item.name;
        updateSelection(marker, item);
      });

      item._marker = marker; // Kolay eriÅŸim iÃ§in item objesine marker referansÄ± ekle
    });

    // Dropdown deÄŸiÅŸimi
    select.onchange = (e) => {
      const item = museumData.find((d) => d.name === e.target.value);
      if (item && item._marker) {
        updateSelection(item._marker, item);
      }
    };

    // SeÃ§im gÃ¼ncelleme fonksiyonu
    function updateSelection(marker, item) {
      // Ã–nceki seÃ§ili marker varsa eski ikonuna dÃ¶ndÃ¼r
      if (selectedMarker && selectedMarker !== marker) {
        selectedMarker.setIcon(defaultIcon);
      }

      // Yeni seÃ§ili markerÄ± farklÄ± ikonla gÃ¶ster
      marker.setIcon(selectedIcon);
      selectedMarker = marker;

      // HaritayÄ± seÃ§ili marker konumuna uÃ§ur
      map.flyTo(marker.getLatLng(), 13);

      // Bilgi panelini gÃ¼ncelle
      updatePanel(item);
    }

    // Wikipedia ve panel gÃ¼ncelleme fonksiyonu
    async function translateToTR(text) {
      try {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=tr&dt=t&q=${encodeURIComponent(
          text
        )}`;
        const res = await fetch(url);
        const data = await res.json();
        return data[0].map((x) => x[0]).join("");
      } catch (e) {
        return text;
      }
    }

    async function updatePanel(item) {
      document.getElementById("museum-title").textContent = item.name;
      document.getElementById("type-box").style.display = "inline-flex";
      document.getElementById("museum-type").textContent = item.type;
      document.getElementById("museum-stats").style.display = "grid";
      document.getElementById("stat-loc").textContent = item.loc;
      document.getElementById("stat-year").textContent = item.year;

      const textEl = document.getElementById("museum-text");
      textEl.innerHTML = `<strong>MÃ¼ze HakkÄ±nda:</strong> ${item.desc}<br><br><span id="summary" style="opacity:0.6;">Bilgiler aranÄ±yor...</span>`;

      const imgEl = document.getElementById("museum-img");
      const linkEl = document.getElementById("wiki-link");
      imgEl.style.display = "none";
      linkEl.style.display = "none";

      try {
        let res = await fetch(
          `https://tr.wikipedia.org/api/rest_v1/page/summary/${item.wiki}`
        );
        let data = await res.json();

        if (data.extract && data.type !== "disambiguation") {
          renderWiki(data, false);
        } else {
          throw new Error("TÃ¼rkÃ§e bulunamadÄ±");
        }
      } catch (e) {
        try {
          let resEn = await fetch(
            `https://en.wikipedia.org/api/rest_v1/page/summary/${item.wiki}`
          );
          let dataEn = await resEn.json();

          if (dataEn.extract) {
            const translatedTxt = await translateToTR(dataEn.extract);
            dataEn.extract = translatedTxt;
            renderWiki(dataEn, true);
          } else {
            document.getElementById("summary").textContent = "Bilgiye ulaÅŸÄ±lamadÄ±.";
          }
        } catch (err) {
          document.getElementById("summary").textContent = "BaÄŸlantÄ± hatasÄ±.";
        }
      }

      function renderWiki(data, isTranslated) {
        const summaryEl = document.getElementById("summary");
        summaryEl.style.opacity = "1";
        summaryEl.innerHTML =
          (isTranslated ? '<span class="translation-info">â„¹ï¸ Otomatik Ã‡eviri</span><br>' : "") +
          data.extract;

        if (data.thumbnail) {
          imgEl.src = data.thumbnail.source;
          imgEl.style.display = "block";
        }

        linkEl.href = data.content_urls.desktop.page;
        linkEl.style.display = "block";
        linkEl.textContent = isTranslated ? "KAYNAÄI GÃ–R (EN)" : "DETAYLI BÄ°LGÄ°";
      }
    }
